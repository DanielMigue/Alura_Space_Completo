{% extends 'shared/base.html'%}
{% load static %}
{% block content%}

            <section class="galeria" style="margin-left: 5em">
                <form action="{% url 'nova_imagem' %}" method="POST" enctype="multipart/form-data"><!--action manda pra view e o metod proteje as informações ao servidor-->
                    {% csrf_token %} <!--garante segurança das informações(Ela é importante e tem que estar dentro da tag de formulario)-->
                    <div class="row">
                        {% for field in form.visible_fields %}<!--Possibilidade de colocar um campo que ele necessariamente nao precisa ficar visivel para o usuario. É um campo que quando colocamos alguma informação é enviado junto com o formulario--> 
                        <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                            <label for="{{ field.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px;" >{{field.label}}</label><!--valor que vai aparecer a label de cada um dos inputs. o for traz a id da label-->
                            {{ field }}
                        </div>
                        {% endfor %}                    
                    </div>
                    <div>
                        <button class="btn btn-success col-12" style="padding: top 5px;" type="submit">Cadastrar Nova Fotografia</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>

{% endblock%}
